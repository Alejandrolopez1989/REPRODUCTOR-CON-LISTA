<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo de Películas</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #000; /* Fondo negro */
      color: #fff;
      padding: 2rem;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      color: #4B0082; /* Violeta oscuro */
      margin-bottom: 2rem;
      font-size: 2.5em;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .movie-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .movie-card {
      background: #1a1a1a; /* Tonos oscuros para la tarjeta */
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid #4B0082;
      box-shadow: 0 4px 12px rgba(75, 0, 130, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      padding: 1.5rem;
      text-align: center;
    }

    .movie-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 16px rgba(75, 0, 130, 0.7);
    }

    .movie-title {
      font-size: 1.2em;
      color: #fff;
      margin-bottom: 0.5rem;
    }

    .movie-genre {
      color: #bbb;
      font-size: 0.95em;
    }

    /* Estilos para el reproductor */
    .player-section {
      display: none; /* Oculta el reproductor inicialmente */
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .player-container {
      width: 90%;
      max-width: 800px;
      aspect-ratio: 16/9;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      border-radius: 8px;
      overflow: hidden;
      position: relative;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Botón de volver */
    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(128, 0, 128, 0.5);
      border: none;
      border-radius: 25px;
      padding: 8px 16px 8px 12px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.3s ease;
      color: white;
      font-family: Arial, sans-serif;
      gap: 4px;
    }

    .back-button:hover {
      background: rgba(128, 0, 128, 0.7);
    }

    .back-button svg {
      width: 24px;
      height: 24px;
      fill: white;
    }

    .back-button span {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Sección de Catálogo -->
  <div class="container" id="catalog-section">
    <h1>Catálogo de Películas</h1>
    <div class="movie-grid" id="movieContainer">
      <div class="loading">Cargando películas...</div>
    </div>
  </div>

  <!-- Sección del Reproductor -->
  <div class="player-section" id="player-section">
    <button onclick="showCatalog()" class="back-button" title="Volver al catálogo">
      <svg viewBox="0 0 24 24">
        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
      </svg>
      <span>Volver</span>
    </button>
    <h1 id="movie-title">Título de la Película</h1>
    <div class="player-container">
      <iframe id="videoFrame" allowfullscreen allow="autoplay; encrypted-media;"></iframe>
    </div>
  </div>

  <script>
    const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTlIMeGgNv9yl2mVwPngNUFmsDTKkwzBQXbomWz9Xll-ZVRSkDvDIGmaCmIlcK32y4Krkf_N9gryp9W/pub?output=csv';
    const PLAYER_BASE_URL = 'https://zplayer.io/?v=';

    async function loadMovies() {
      try {
        const response = await fetch(SHEET_URL);
        if (!response.ok) throw new Error('Error al cargar los datos');
        const csvData = await response.text();
        
        const movies = csvToJson(csvData);
        const container = document.getElementById('movieContainer');
        container.innerHTML = '';

        movies.forEach(movie => {
          if (!movie.ID || !movie.TITULO) return;
          
          const card = document.createElement('div');
          card.className = 'movie-card';
          card.innerHTML = `
            <h3 class="movie-title">${movie.TITULO}</h3>
            ${movie.GENERO ? `<p class="movie-genre">${movie.GENERO}</p>` : ''}
          `;

          // Al hacer clic, se muestra el reproductor con la película seleccionada
          card.addEventListener('click', () => {
            showPlayer(movie.TITULO, movie.ID);
          });

          container.appendChild(card);
        });

      } catch (error) {
        console.error('Error:', error);
        document.getElementById('movieContainer').innerHTML = `<div class="loading">Error al cargar el catálogo: ${error.message}</div>`;
      }
    }

    function csvToJson(csv) {
      const lines = csv.split('\n').filter(line => line.trim() !== '');
      const headers = lines[0].split(',').map(h => h.trim().toUpperCase());
      
      return lines.slice(1).map(line => {
        const values = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
        return headers.reduce((obj, header, index) => {
          obj[header] = (values[index] || '').trim().replace(/^"(.*)"$/, '$1');
          return obj;
        }, {});
      });
    }

    function showPlayer(title, id) {
      document.getElementById('movie-title').innerText = title;
      document.getElementById('videoFrame').src = `${PLAYER_BASE_URL}${encodeURIComponent(id.trim())}`;
      document.getElementById('catalog-section').style.display = 'none';
      document.getElementById('player-section').style.display = 'flex';
    }

    function showCatalog() {
      // Reiniciar el iframe para que el video anterior se detenga y se cargue de nuevo al seleccionar otra película
      document.getElementById('videoFrame').src = "";
      document.getElementById('catalog-section').style.display = 'block';
      document.getElementById('player-section').style.display = 'none';
    }

    loadMovies();
  </script>

</body>
</html>
