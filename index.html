<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZPlayer Video Loader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #1a1a1a;
            color: white;
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
        }

        .player-container {
            width: 100%;
            max-width: 800px;
            margin-top: 2rem;
        }

        #videoFrame {
            width: 100%;
            height: 450px;
            border: none;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.5);
        }

        .input-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            width: 100%;
            max-width: 500px;
        }

        input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #444;
            border-radius: 8px;
            background: #333;
            color: white;
            font-size: 16px;
        }

        button {
            padding: 12px 24px;
            background: #00a8ff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, background 0.2s;
        }

        button:hover {
            background: #0093d6;
            transform: translateY(-2px);
        }

        h1 {
            margin-bottom: 2rem;
            text-align: center;
        }

        .playlist-container {
            width: 100%;
            max-width: 500px;
            margin-top: 1rem;
        }

        #playlist {
            list-style: none;
            padding: 0;
            background: #333;
            border-radius: 8px;
            max-height: 300px;
            overflow-y: auto;
        }

        .playlist-item {
            padding: 12px;
            cursor: pointer;
            border-bottom: 1px solid #444;
            transition: background 0.2s;
        }

        .playlist-item:hover {
            background: #444;
        }

        .playlist-item.active {
            background: #007bff;
            border-left: 4px solid #00a8ff;
        }

        .file-input {
            margin-bottom: 1rem;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <h1>Reproductor ZPlayer</h1>
    
    <div class="input-group">
        <input type="text" id="videoId" placeholder="Ingresa el ID del video">
        <button onclick="loadVideo()">Cargar</button>
    </div>

    <div class="file-input">
        <input type="file" id="excelUpload" accept=".xlsx,.xls" style="color: white;">
    </div>

    <div class="player-container">
        <iframe id="videoFrame" allowfullscreen></iframe>
    </div>

    <div class="playlist-container">
        <ul id="playlist"></ul>
    </div>

    <script>
        let playlist = [];
        let currentVideoId = null;

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const fileId = '2PACX-1vTlIMeGgNv9yl2mVwPngNUFmsDTKkwzBQXbomWz9Xll-ZVRSkDvDIGmaCmIlcK32y4Krkf_N9gryp9W'; // Reemplazar con ID de Google Drive
                const response = await fetch(`https://docs.google.com/spreadsheets/d/e/${fileId}/pub?output=xlsx`);
                const data = await response.arrayBuffer();
                
                const workbook = XLSX.read(new Uint8Array(data), {type: 'array'});
                const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                const jsonData = XLSX.utils.sheet_to_json(firstSheet, {header: 1});
                
                playlist = jsonData.slice(1).map(row => ({ name: row[0], id: row[1] }));
                updatePlaylistUI();
                
                // Reproducir primer video automáticamente
                if(playlist.length > 0) loadVideo(playlist[0].id);
                
            } catch (error) {
                console.error('Error cargando lista:', error);
                alert('Error al cargar lista de reproducción');
            }
        });

        function loadVideo(id) {
            const videoId = id || document.getElementById('videoId').value.trim();
            if (!videoId) return;
            
            currentVideoId = videoId;
            const iframe = document.getElementById('videoFrame');
            iframe.src = `https://zplayer.io/?v=${encodeURIComponent(videoId)}`;
            updatePlaylistUI();
        }

        function handleFile(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, {type: 'array'});
                const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                const jsonData = XLSX.utils.sheet_to_json(firstSheet, {header: 1});
                
                playlist = jsonData.slice(1).map(row => ({ name: row[0], id: row[1] }));
                updatePlaylistUI();
            };
            
            reader.readAsArrayBuffer(file);
        }

        function updatePlaylistUI() {
            const playlistElement = document.getElementById('playlist');
            playlistElement.innerHTML = playlist.map((item, index) => `
                <li class="playlist-item ${currentVideoId === item.id ? 'active' : ''}" 
                    onclick="loadVideo('${item.id}')">
                    ${index + 1}. ${item.name}
                </li>
            `).join('');
        }

        document.getElementById('videoId').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') loadVideo();
        });

        document.getElementById('excelUpload').addEventListener('change', handleFile);
    </script>
</body>
</html>
