<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Películas y Series</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            background-attachment: fixed;
        }
        
        .container {
            max-width: 1300px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 30px;
            background: rgba(25, 40, 65, 0.7);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 20px;
            color: #e6e6e6;
        }
        
        .search-container {
            max-width: 700px;
            margin: 30px auto;
            position: relative;
        }
        
        #search-input {
            width: 100%;
            padding: 18px 25px;
            padding-left: 60px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(10px);
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        #search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        #search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        
        .search-icon {
            position: absolute;
            left: 25px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.4rem;
            color: #ff7e5f;
        }
        
        .results-info {
            text-align: center;
            margin: 25px 0;
            padding: 15px;
            border-radius: 10px;
            background: rgba(15, 52, 96, 0.5);
            font-size: 1.2rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .highlight {
            color: #ffb47b;
            font-weight: bold;
        }
        
        .movies-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }
        
        .movie-card {
            background: rgba(30, 40, 70, 0.7);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.4s ease;
            cursor: pointer;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            height: 100%;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }
        
        .movie-card:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            background: rgba(40, 50, 90, 0.8);
            z-index: 10;
        }
        
        .movie-poster-container {
            height: 380px;
            overflow: hidden;
            position: relative;
        }
        
        .movie-poster {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .movie-card:hover .movie-poster {
            transform: scale(1.1);
        }
        
        .movie-poster-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9), transparent);
            padding: 20px;
            padding-top: 60px;
        }
        
        .movie-info {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .movie-title {
            font-size: 1.4rem;
            margin-bottom: 12px;
            font-weight: 700;
            line-height: 1.3;
        }
        
        .movie-details {
            display: flex;
            justify-content: space-between;
            margin-top: auto;
            font-size: 0.95rem;
            opacity: 0.9;
        }
        
        .movie-year {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: bold;
            color: #1a1a2e;
        }
        
        .movie-type {
            background: rgba(255, 255, 255, 0.15);
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: 600;
        }
        
        .loading {
            text-align: center;
            font-size: 1.5rem;
            margin: 50px 0;
        }
        
        .loading-spinner {
            border: 5px solid rgba(255, 255, 255, 0.2);
            border-top: 5px solid #ff7e5f;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            text-align: center;
            background: rgba(231, 76, 60, 0.3);
            padding: 30px;
            border-radius: 15px;
            margin: 40px 0;
            border: 1px solid rgba(231, 76, 60, 0.5);
        }
        
        .no-results {
            text-align: center;
            padding: 50px;
            font-size: 1.3rem;
            background: rgba(15, 52, 96, 0.5);
            border-radius: 15px;
            margin-top: 40px;
            grid-column: 1 / -1;
        }
        
        footer {
            text-align: center;
            margin-top: 60px;
            padding: 25px;
            font-size: 1rem;
            opacity: 0.7;
            background: rgba(25, 40, 65, 0.5);
            border-radius: 15px;
        }
        
        .filters {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 10px 20px;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .filter-btn:hover, .filter-btn.active {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: #1a1a2e;
            border-color: transparent;
        }
        
        @media (max-width: 900px) {
            .movies-container {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            }
            
            .movie-poster-container {
                height: 340px;
            }
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2.3rem;
            }
            
            .container {
                padding: 10px;
            }
            
            header {
                padding: 20px 15px;
            }
            
            .movies-container {
                grid-template-columns: 1fr;
            }
            
            .movie-poster-container {
                height: 400px;
            }
            
            .search-container {
                max-width: 100%;
            }
            
            #search-input {
                padding: 15px 20px;
                padding-left: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-film"></i> Buscador de Películas y Series</h1>
            <p class="subtitle">Descubre tu próxima película o serie favorita</p>
            
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="search-input" placeholder="Buscar por título, género, año...">
            </div>
            
            <div class="filters">
                <button class="filter-btn active" data-filter="all">Todas</button>
                <button class="filter-btn" data-filter="movie">Películas</button>
                <button class="filter-btn" data-filter="series">Series</button>
                <button class="filter-btn" data-filter="action">Acción</button>
                <button class="filter-btn" data-filter="drama">Drama</button>
            </div>
        </header>
        
        <div class="results-info">
            <span id="results-count">Cargando catálogo...</span>
        </div>
        
        <div id="movies-container" class="movies-container">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Obteniendo películas y series...</p>
            </div>
        </div>
        
        <footer>
            <p>© 2023 CineSearch Pro | Encuentra tu entretenimiento perfecto</p>
        </footer>
    </div>
    
    <script>
        // URL del documento de Google Sheets
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTlIMeGgNv9yl2mVwPngNUFmsDTKkwzBQXbomWz9Xll-ZVRSkDvDIGmaCmIlcK32y4Krkf_N9gryp9W/pub?output=csv';
        
        // Base URL para el contenido
        const CONTENT_URL = 'https://zplayer.io/?v=';
        
        // Clave API para obtener posters (pública para demostración)
        const OMDB_API_KEY = 'd5b6c6c0';
        
        // Variables globales
        let moviesData = [];
        let filteredMovies = [];
        
        // Función para cargar datos desde Google Sheets
        async function loadMoviesData() {
            try {
                const response = await fetch(SHEET_URL);
                const csvData = await response.text();
                
                // Convertir CSV a objetos
                moviesData = parseCsv(csvData);
                
                // Obtener posters para cada película
                await fetchPostersForMovies();
                
                // Inicialmente mostrar todas las películas
                filteredMovies = [...moviesData];
                displayMovies(filteredMovies);
            } catch (error) {
                console.error('Error al cargar los datos:', error);
                showError('Error al cargar el catálogo. Por favor, inténtalo de nuevo más tarde.');
            }
        }
        
        // Función para parsear datos CSV
        function parseCsv(csv) {
            const lines = csv.split('\n');
            // Normalizar encabezados
            const headers = lines[0].split(',').map(header => 
                header.trim().toLowerCase().replace(/[^a-z0-9]/g, '')
            );
            
            // Mapear nombres de columnas
            const columnMappings = {
                'id': 'id',
                'title': 'title',
                'titulo': 'title',
                'name': 'title',
                'nombre': 'title',
                'genre': 'genre',
                'genero': 'genre',
                'year': 'year',
                'ano': 'year',
                'año': 'year',
                'type': 'type',
                'tipo': 'type'
            };
            
            // Crear un array de propiedades normalizadas
            const normalizedHeaders = headers.map(header => {
                for (const [key, value] of Object.entries(columnMappings)) {
                    if (header.includes(key)) {
                        return value;
                    }
                }
                return header;
            });
            
            return lines.slice(1).filter(line => line.trim() !== '').map(line => {
                const values = line.split(',');
                const movie = {};
                
                normalizedHeaders.forEach((header, index) => {
                    if (header && values[index]) {
                        movie[header] = values[index].trim();
                    }
                });
                
                return movie;
            });
        }
        
        // Función para obtener posters desde OMDB API
        async function fetchPostersForMovies() {
            const resultsCount = document.getElementById('results-count');
            resultsCount.textContent = `Obteniendo posters... (0/${moviesData.length})`;
            
            for (let i = 0; i < moviesData.length; i++) {
                const movie = moviesData[i];
                
                try {
                    // Actualizar contador
                    resultsCount.textContent = `Obteniendo posters... (${i+1}/${moviesData.length})`;
                    
                    // Obtener poster desde OMDB API
                    const response = await fetch(`https://www.omdbapi.com/?t=${encodeURIComponent(movie.title)}&y=${movie.year}&apikey=${OMDB_API_KEY}`);
                    const data = await response.json();
                    
                    if (data.Poster && data.Poster !== 'N/A') {
                        movie.poster = data.Poster;
                    } else {
                        // Usar placeholder si no hay poster
                        const titleForImage = movie.title ? encodeURIComponent(movie.title.substring(0, 20)) : 'Película';
                        movie.poster = `https://via.placeholder.com/300x450/1a1a2e/ffffff?text=${titleForImage}`;
                    }
                } catch (error) {
                    console.error('Error obteniendo poster:', error);
                    const titleForImage = movie.title ? encodeURIComponent(movie.title.substring(0, 20)) : 'Película';
                    movie.poster = `https://via.placeholder.com/300x450/1a1a2e/ffffff?text=${titleForImage}`;
                }
                
                // Pequeña pausa para no saturar la API
                await new Promise(resolve => setTimeout(resolve, 200));
            }
        }
        
        // Función para mostrar películas
        function displayMovies(movies) {
            const container = document.getElementById('movies-container');
            const resultsCount = document.getElementById('results-count');
            
            // Actualizar contador de resultados
            resultsCount.innerHTML = `<span class="highlight">${movies.length}</span> ${movies.length === 1 ? 'resultado encontrado' : 'resultados encontrados'}`;
            
            // Limpiar contenedor
            container.innerHTML = '';
            
            if (movies.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-film fa-3x" style="margin-bottom: 20px;"></i>
                        <h3>No se encontraron películas o series</h3>
                        <p>Intenta con otro término de búsqueda</p>
                    </div>
                `;
                return;
            }
            
            // Crear tarjetas para cada película
            movies.forEach(movie => {
                const movieCard = document.createElement('div');
                movieCard.className = 'movie-card';
                
                // Crear enlace para abrir el contenido
                movieCard.onclick = () => {
                    if (movie.id) {
                        window.open(`${CONTENT_URL}${movie.id}`, '_blank');
                    } else {
                        alert('Esta película no tiene ID asociado');
                    }
                };
                
                // Manejar datos faltantes
                const title = movie.title || 'Título desconocido';
                const genre = movie.genre || 'Género desconocido';
                const year = movie.year || 'Año desconocido';
                const type = movie.type || 'movie';
                
                movieCard.innerHTML = `
                    <div class="movie-poster-container">
                        <img src="${movie.poster}" alt="${title}" class="movie-poster">
                        <div class="movie-poster-overlay"></div>
                    </div>
                    <div class="movie-info">
                        <h3 class="movie-title">${title}</h3>
                        <div class="movie-details">
                            <span class="movie-type">${type === 'movie' ? 'Película' : 'Serie'}</span>
                            <span class="movie-year">${year}</span>
                        </div>
                    </div>
                `;
                
                container.appendChild(movieCard);
            });
        }
        
        // Función para filtrar películas
        function filterMovies(searchTerm) {
            if (!searchTerm) {
                filteredMovies = [...moviesData];
            } else {
                const term = searchTerm.toLowerCase();
                filteredMovies = moviesData.filter(movie => {
                    return (
                        (movie.title && movie.title.toLowerCase().includes(term)) ||
                        (movie.genre && movie.genre.toLowerCase().includes(term)) ||
                        (movie.year && movie.year.includes(term))
                    );
                });
            }
            
            displayMovies(filteredMovies);
        }
        
        // Función para mostrar error
        function showError(message) {
            const container = document.getElementById('movies-container');
            container.innerHTML = `
                <div class="error">
                    <i class="fas fa-exclamation-triangle fa-2x" style="margin-bottom: 15px;"></i>
                    <h3>Error</h3>
                    <p>${message}</p>
                </div>
            `;
        }
        
        // Evento de búsqueda en tiempo real
        document.getElementById('search-input').addEventListener('input', function(e) {
            filterMovies(e.target.value);
        });
        
        // Filtros por categoría
        document.querySelectorAll('.filter-btn').forEach(button => {
            button.addEventListener('click', function() {
                // Actualizar botones activos
                document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
                
                const filter = this.dataset.filter;
                
                if (filter === 'all') {
                    filteredMovies = [...moviesData];
                } else {
                    filteredMovies = moviesData.filter(movie => {
                        if (filter === 'movie') return movie.type === 'movie';
                        if (filter === 'series') return movie.type === 'series';
                        if (filter === 'action') return movie.genre && movie.genre.toLowerCase().includes('action');
                        if (filter === 'drama') return movie.genre && movie.genre.toLowerCase().includes('drama');
                        return true;
                    });
                }
                
                displayMovies(filteredMovies);
            });
        });
        
        // Inicializar la carga de datos
        document.addEventListener('DOMContentLoaded', loadMoviesData);
    </script>
</body>
</html>
