<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo de Películas y Series</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #000;
      color: #fff;
      padding: 2rem;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      color: #4B0082;
      margin-bottom: 2rem;
      font-size: 2.5em;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    h2.section-title {
      color: #6a1b9a;
      margin: 2rem 0 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid #4B0082;
    }

    .movie-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
      margin-bottom: 3rem;
    }

    .movie-card {
      background: #1a1a1a;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid #4B0082;
      box-shadow: 0 4px 12px rgba(75, 0, 130, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      text-align: center;
    }

    .movie-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 16px rgba(75, 0, 130, 0.7);
    }

    .movie-cover {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .movie-title {
      font-size: 1.2em;
      color: #fff;
      margin: 0.8rem 0 0.5rem;
      padding: 0 10px;
    }

    .search-bar {
      max-width: 500px;
      margin: 0 auto 2rem;
      padding: 0 1rem;
    }
    
    #searchInput {
      width: 100%;
      padding: 12px 20px;
      border-radius: 25px;
      border: 2px solid #4B0082;
      background-color: #1a1a1a;
      color: white;
      font-size: 1em;
      outline: none;
      transition: all 0.3s ease;
    }
    
    #searchInput:focus {
      border-color: #6a1b9a;
      box-shadow: 0 0 10px rgba(106, 27, 154, 0.5);
    }
    
    #searchInput::placeholder {
      color: #bbb;
    }

    /* Estilos para el reproductor */
    .player-section {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .player-container {
      width: 90%;
      max-width: 800px;
      aspect-ratio: 16/9;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      border-radius: 8px;
      overflow: hidden;
      position: relative;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Botón de volver */
    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(128, 0, 128, 0.5);
      border: none;
      border-radius: 25px;
      padding: 8px 16px 8px 12px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.3s ease;
      color: white;
      gap: 4px;
    }

    .back-button:hover {
      background: rgba(128, 0, 128, 0.7);
    }

    .back-button svg {
      width: 24px;
      height: 24px;
      fill: white;
    }

    .back-button span {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Sección de Catálogo -->
  <div class="container" id="catalog-section">
    <h1>Catálogo de Películas y Series</h1>
    
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Buscar películas o series...">
    </div>

    <h2 class="section-title">Películas</h2>
    <div class="movie-grid" id="moviesContainer"></div>
    
    <h2 class="section-title">Series</h2>
    <div class="movie-grid" id="seriesContainer"></div>
  </div>

  <!-- Sección del Reproductor -->
  <div class="player-section" id="player-section">
    <button onclick="showCatalog()" class="back-button" title="Volver al catálogo">
      <svg viewBox="0 0 24 24">
        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
      </svg>
      <span>Volver</span>
    </button>
    <h1 id="movie-title">Título</h1>
    <div class="player-container">
      <iframe id="videoFrame" allowfullscreen allow="autoplay; encrypted-media;"></iframe>
    </div>
  </div>

  <script>
    const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTlIMeGgNv9yl2mVwPngNUFmsDTKkwzBQXbomWz9Xll-ZVRSkDvDIGmaCmIlcK32y4Krkf_N9gryp9W/pub?output=csv';
    const PLAYER_BASE_URL = 'https://zplayer.io/?v=';

    // Función que carga los contenidos desde el CSV de Google Sheets
    async function loadContents() {
      try {
        const response = await fetch(SHEET_URL);
        if (!response.ok) throw new Error('Error al cargar los datos');
        const csvData = await response.text();
        
        const contents = csvToJson(csvData);
        const moviesContainer = document.getElementById('moviesContainer');
        const seriesContainer = document.getElementById('seriesContainer');
        
        moviesContainer.innerHTML = '';
        seriesContainer.innerHTML = '';

        contents.forEach(item => {
          if (!item.ID || !item.TITULO) return;

          const card = document.createElement('div');
          card.className = 'movie-card';

          // Crear el elemento de imagen para la portada
          const img = document.createElement('img');
          img.className = 'movie-cover';
          img.alt = `Portada de ${item.TITULO}`;
          img.src = 'https://via.placeholder.com/280x200?text=Sin+portada';

          // Consultar la portada automáticamente usando TMDb API
          getPoster(item.TITULO, item.TIPO).then(posterUrl => {
            img.src = posterUrl;
          });

          card.appendChild(img);

          // Agregar título
          const titleElement = document.createElement('h3');
          titleElement.className = 'movie-title';
          titleElement.innerText = item.TITULO;
          card.appendChild(titleElement);

          // Al hacer clic se muestra el reproductor con el contenido seleccionado
          card.addEventListener('click', () => {
            showPlayer(item.TITULO, item.ID);
          });

          // Agregar al contenedor correspondiente según el tipo
          if (item.TIPO && item.TIPO.toUpperCase() === 'SERIE') {
            seriesContainer.appendChild(card);
          } else {
            moviesContainer.appendChild(card);
          }
        });

      } catch (error) {
        console.error('Error:', error);
        document.getElementById('moviesContainer').innerHTML = `<div class="loading">Error al cargar el catálogo: ${error.message}</div>`;
      }
    }

    // Función que convierte el CSV a JSON
    function csvToJson(csv) {
      const lines = csv.split('\n').filter(line => line.trim() !== '');
      const headers = lines[0].split(',').map(h => h.trim().toUpperCase());
      
      return lines.slice(1).map(line => {
        const values = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
        return headers.reduce((obj, header, index) => {
          obj[header] = (values[index] || '').trim().replace(/^"(.*)"$/, '$1');
          return obj;
        }, {});
      });
    }

    // Función que consulta la portada del contenido
    async function getPoster(title, type) {
      const apiKey = '115b9aa888deb4d8277641eb93d9beb0';
      try {
        // Determinar el endpoint según el tipo
        const endpoint = type && type.toUpperCase() === 'SERIE' 
          ? 'search/tv' 
          : 'search/movie';
        
        const response = await fetch(
          `https://api.themoviedb.org/3/${endpoint}?api_key=${apiKey}&query=${encodeURIComponent(title)}`
        );
        const data = await response.json();
        
        if (data.results && data.results.length > 0) {
          const posterPath = data.results[0].poster_path;
          if (posterPath) {
            return `https://image.tmdb.org/t/p/w500${posterPath}`;
          }
        }
        return 'https://via.placeholder.com/280x200?text=Sin+portada';
      } catch (error) {
        return 'https://via.placeholder.com/280x200?text=Sin+portada';
      }
    }

    // Función para mostrar el reproductor con el contenido seleccionado
    function showPlayer(title, id) {
      document.getElementById('movie-title').innerText = title;
      document.getElementById('videoFrame').src = `${PLAYER_BASE_URL}${encodeURIComponent(id.trim())}`;
      document.getElementById('catalog-section').style.display = 'none';
      document.getElementById('player-section').style.display = 'flex';
    }

    // Función para volver al catálogo y reiniciar el iframe
    function showCatalog() {
      document.getElementById('videoFrame').src = "";
      document.getElementById('catalog-section').style.display = 'block';
      document.getElementById('player-section').style.display = 'none';
    }

    // Función para filtrar contenidos
    function filterContents() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const contentCards = document.querySelectorAll('.movie-card');
      
      contentCards.forEach(card => {
        const title = card.querySelector('.movie-title').innerText.toLowerCase();
        card.style.display = title.includes(searchTerm) ? 'block' : 'none';
      });
    }

    // Cargar los contenidos al iniciar
    loadContents();

    // Añadir evento de búsqueda
    document.getElementById('searchInput').addEventListener('input', filterContents);
  </script>
</body>
</html>
